<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- scatterjs -->
  <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-core.min.js"></script>
  <script src="https://cdn.scattercdn.com/file/scatter-cdn/js/latest/scatterjs-plugin-eosjs2.min.js"></script>
  <!-- eosjs -->
  <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.9/lib/eos.min.js"></script>
  
  <title>eosjs demo</title>
</head>
<body>
	<h1>eosjs demo</h1>
	<button onclick="toggleScatter()" id="scatter_button">ATTACH IDENTITY</button>
	<button onclick="transfer()">TRANSFER</button>
	<button onclick="contract()">CONTRACT</button>
</body>
<!-- JS -->
<script>

	document.addEventListener(`scatterLoaded`, onScatterLoaded);

	const network = {
			blockchain:'eos',
			host:'kylin-testnet.jeda.one',
			port:8888,
			protocol:'http',
			chainId:'5fff1dae8dc8e2fc4d5b23b2c7665c97f9e9d8edf2b6485a86ba311c25639191'
	};

	function onScatterLoaded() {
	    loadAccount();
	}

	function toggleScatter() {
		
		if(scatter.identity != null) {
			scatter.forgetIdentity();
			console.log("logout");
			document.getElementById("scatter_button").innerText = "ATTACHE IDENTITY";
			return;
		}

		const requiredFields = { accounts:[network] };
		scatter.getIdentity( requiredFields ).then(identity => {
			console.log(this.scatter.identity);
			document.getElementById("scatter_button").innerText = "REMOVE IDENTITY";
		}).catch(error => {
			console.error(error);
		});
		
	}

	function loadAccount() {

		scatter.connect('demo-app').then(connected => {
			if ( !connected ) {
				// User does not have Scatter installed/unlocked.
				console.log("not connect");
			}
			if(scatter.identity != null) {
				console.log(scatter.identity);
				document.getElementById("scatter_button").innerText = "REMOVE IDENTITY";
			}

			//TODO
			//const scatter = ScatterJS.scatter;
			//window.ScatterJS = null;

		});
	}

	function transfer() {

		if ( scatter.identity == null ) {
			alert("Attach Identity first");
			return;
		}

		const eos = scatter.eos( network, Eos, {expireInSeconds:60} );
		const account = scatter.identity.accounts.find(x => x.blockchain === 'eos');
		var options = {
			authorization: account.name + '@' + account.authority,
			broadcast: true,
			sign: true
		}
		eos.transfer(account.name, 'yoooooooooop', '1.0000 EOS', '96--', options);

	}

	function contract() {
		if ( scatter.identity == null ) {
			alert("Attach Identity first");
			return;
		}

		const eos = scatter.eos( network, Eos, {expireInSeconds:60} );
		const account = scatter.identity.accounts.find(x => x.blockchain === 'eos');
		var options = {
			authorization: account.name + '@' + account.authority,
			broadcast: true,
			sign: true
		}

		eos.contract('theblacklist').then( contract => {
			contract.sethash(account.name, "16ba121a04d5ad3b885f09af5c6c08b68766ce43d990f8420dc97f6ff485cb37", options).then( res => {
				console.log("success");
			}).catch( err => {
				console.log(err);
			});
		});

	}
</script>
</html>
